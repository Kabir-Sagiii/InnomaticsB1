<!DOCTYPE html>

<html>
  <head>
    <title>Margin Style</title>
    <style>
      #d1 {
        border: 3px solid red;
        margin: 100px;
      }
      #d2 {
        border: 3px solid black;
        margin: 50px;
      }
    </style>
  </head>

  <body>
    <div id="d1">
      <h1>MArgin Style</h1>
    </div>

    <div id="d2">
      <h1>MArgin Style 2</h1>
    </div>
  </body>
</html>
