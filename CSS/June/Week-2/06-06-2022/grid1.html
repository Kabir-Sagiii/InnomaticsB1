<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .container {
        display: grid;
        height: 500px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 2fr 2fr 1fr;
      }
      .box1 {
        background-color: blueviolet;
        grid-row: 1 / 3;
      }
      .box2 {
        background-color: rgb(40, 16, 63);
      }
      .box3 {
        background-color: rgb(43, 226, 119);
      }
      .box4 {
        background-color: rgb(97, 26, 61);
        grid-column: 1 / 3;
      }
      .box5 {
        background-color: rgb(49, 15, 6);
        grid-column: 3 / 4;
      }
      .box6 {
        background-color: orangered;
        grid-column: 1 / 4;
      }
      div {
        color: white;
        text-align: center;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
      <div class="box3">Box 3</div>
      <div class="box4">Box 4</div>
      <div class="box5">Box 5</div>
      <div class="box6">Box 6</div>
    </div>
  </body>
</html>
