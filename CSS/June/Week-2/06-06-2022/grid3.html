<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        color: white;
        text-align: center;
        font-size: 25px;
      }
      .container {
        border: 4px solid red;
        height: 500px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
      .box1 {
        background-color: blueviolet;
        grid-column: 1 / 4;
      }
      .box2 {
        background-color: rgb(40, 16, 63);
        grid-column: 4/5;
      }
      .box3 {
        background-color: rgb(43, 226, 119);
        grid-column: 1/2;
      }
      .box4 {
        background-color: rgb(97, 26, 61);
        grid-column: 2 / 5;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
      <div class="box3">Box 3</div>
      <div class="box4">Box 4</div>
    </div>
  </body>
</html>
