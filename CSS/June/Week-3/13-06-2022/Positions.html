<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background: lightgreen;
        height: 1000px;
      }
      h2 {
        text-align: center;
      }
      .container {
        background: white;
        width: 800px;
        height: 500px;
        box-shadow: 0 0 10px black;
        margin: 10px auto;
      }
      .box {
        width: 100px;
        height: 100px;

        color: white;
      }
      #box1 {
        position: static;
        left: 200px;
        top: 300px;
        background: lightcoral;
      }
      #box2 {
        position: relative;
        left: 50px;
        /* right: 200px; */
        bottom: 50px;
        background: lightsalmon;
      }
      #box3 {
        /* position: absolute; */
        position: sticky;
        top: 30px;
        left: 100px;
        background: lightseagreen;
      }
      #box4 {
        position: fixed;
        left: 500px;
        bottom: 120px;
        background: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <h2>Position in css</h2>
    <div class="container">
      <div class="box" id="box1">Box 1</div>
      <div class="box" id="box2">Box 2</div>
      <div class="box" id="box3">Box 3</div>
      <div class="box" id="box4">Box 4</div>
    </div>
  </body>
</html>
